<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="../assets/formal me.png" alt="Profile Picture" />
      <div class="info">
        <h2>Ahmed hossam</h2>
        <p>20 years old BIS student deep passion for cars and tech</p>
      </div>
    </div>
    <div class="card">
      <img src="../assets/mini me.png" alt="Profile Picture" />
      <div class="info">
        <h2>Mini Ahmed hossam</h2>
        <p>
          5 years old Kindergarten student with small passion for cars and tech
        </p>
      </div>
    </div>
    <div class="card">
      <img
        src="../assets/Screenshot 2024-06-07 153336.png"
        alt="Profile Picture"
      />
      <div class="info">
        <h2>Halal Garen</h2>
        <p>King Garen from Demacia promised to protect demacia at all costs</p>
      </div>
    </div>
  </body>
</html>
